name: Build and push app/chart images

on:
  workflow_call:
    secrets:
      ORG_HELM_CHART_UPDATER_ID:
        required: true
      ORG_HELM_CHART_UPDATER_PRIVATE_KEY:
        required: true

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  IMAGE_REPOSITORY: ghcr.io/${{ github.repository }}

jobs:
  get-version:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/bcit-ltc/semantic-release:latest
    outputs:
      image: ${{ steps.vars.outputs.image }}
      is_release: ${{ steps.vars.outputs.is_release }}
      version: ${{ steps.vars.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      - name: Mark repo as safe for git
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Run Semantic Release Wrapper
        id: semrel
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          /usr/local/bin/semantic-release-wrapper.sh \
            --branches main \
            --tag-format "\${version}" \
            --plugins @semantic-release/commit-analyzer,@semantic-release/release-notes-generator,@semantic-release/github | tee output.log
          IS_RELEASE=$(grep IS_RELEASE output.log | cut -d= -f2)
          RELEASE_VERSION=$(grep RELEASE_VERSION output.log | cut -d= -f2)
          echo "is_release=$IS_RELEASE" >> $GITHUB_OUTPUT
          echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT

      - name: Compute version
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          IMAGE="${IMAGE_REPOSITORY,,}"
          SHORT_SHA="${GITHUB_SHA::7}"
          TS="$(date -u +%Y%m%d%H%M%S)"
          IS_RELEASE="${{ steps.semrel.outputs.is_release }}"
          RELEASE_VERSION="${{ steps.semrel.outputs.release_version }}"
          if [[ "${IS_RELEASE}" == "true" && -n "${RELEASE_VERSION}" ]]; then
            VERSION="${RELEASE_VERSION}"
          else
            RAW="$(git describe --tags --abbrev=0 2>/dev/null || true)"
            BASE="${RAW#v}"; [[ -z "${BASE}" ]] && BASE="0.0.0"
            VERSION="${BASE}-rc.${SHORT_SHA}.${TS}"
          fi

          {
            echo "image=${IMAGE}"
            echo "is_release=${IS_RELEASE}"
            echo "version=${VERSION}"
          } | tee -a "$GITHUB_OUTPUT"

  build-and-push-app-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    needs: get-version
    env:
      IS_RELEASE: ${{ needs.get-version.outputs.is_release }}
      APP_VERSION: ${{ needs.get-version.outputs.version }}
      IMAGE: ${{ needs.get-version.outputs.image }}
    steps:
      - name: Debug get-version outputs
        run: |
          echo "IS_RELEASE=${{ needs.get-version.outputs.is_release }}"
          echo "APP_VERSION=${{ needs.get-version.outputs.version }}"
          echo "IMAGE=${{ needs.get-version.outputs.image }}"
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Generate container metadata
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=${{ env.APP_VERSION }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ env.IS_RELEASE == 'true' }}
            type=raw,value=stable,enable=${{ env.IS_RELEASE == 'true' }}
          flavor: |
            latest=true

      - uses: docker/build-push-action@v6
        id: build
        env:
          DOCKER_BUILD_RECORD_UPLOAD: false
          DOCKER_BUILD_SUMMARY: false
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: true # or could use `attest-build-provenance`` step below
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Sign images to ensure authenticity
      - uses: sigstore/cosign-installer@v3

      - name: Cosign sign (keyless, by digest)
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: cosign sign --yes "${IMAGE}@${DIGEST}"

  # Trigger helm-charts repo remote-bump workflow to update chart version
  dispatch-helm-charts:
    runs-on: ubuntu-latest
    needs: [get-version]
    if: ${{ needs.get-version.outputs.version != '' }}
    steps:
      
      # Generate token to trigger remote workflow
      - id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.ORG_HELM_CHART_UPDATER_ID }}
          private-key: ${{ secrets.ORG_HELM_CHART_UPDATER_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: helm-charts
          permission-actions: write
          permission-contents: read

      - name: Trigger `helm-charts` repo remote-bump
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          CHART: ${{ github.event.repository.name }}
          VER: ${{ needs.get-version.outputs.version }}
        run: |
          set -euo pipefail
          gh workflow run remote-bump.yaml \
            -R bcit-ltc/helm-charts \
            -r main \
            -f chart_name="$CHART" \
            -f version="$VER"
          echo "Dispatched remote-bump.yaml for ${CHART} -> ${VER}"
